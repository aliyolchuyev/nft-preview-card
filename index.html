<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bcg-card">
      <div class="nft-card">
        <div class="nft-img"></div>
        <h4>Equilibrium #3429</h4>
        <p>
          Our Equilibrium collection promotes <br />
          balance and calm
        </p>
        <div class="flex-direction">
          <p style="color: #00FFF8;">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"fill="#00FFF8"/></svg >0.041ETH
          </p>
          <p>
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              /></svg>3 days left
          </p>
        </div>
        <hr />
        <div class="flex-img">
          <img src="./images/image-avatar.png" alt="">
          <span style="color: rgba(128, 128, 128, 0.332);">creation of</span>
          <span style="color: white;"> Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
